<div class="main" >

    </div>
    <mat-list class="basic-info">
        <div mat-subheader>
            基本情報
        </div>
        <mat-divider></mat-divider>
        <h2>姓</h2>
        <div mat-line></div>
        <h2>名</h2>
        <div mat-line></div>
        <h2>メールアドレス</h2>
        <div mat-line></div>
        <h2>社員番号</h2>
        <div mat-line></div>

        <div mat-line>株式会社　XXX</div>

    <mat-list>

            アカウント情報
        </div>

    <div class="button-area">

</div>
