
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>成績</title>
<link rel="stylesheet" th:href="@{/css/eigo_seiseki.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">

<script type="text/javascript">

function modoru() {
	var grade = "[[${list[0].getGrade()}]]"
	var action_path = "/eigo/" + grade

	window.location.href = action_path;
}

</script>

</head>
<body>
	<header class="header">
		<div class="header-left">
			<label class="header-label">[[${list[0].getGrade_Jap()}]]</label>
		</div>
		<div class="header-center">
		</div>
		<div class="header-right">
		</div>
	</header>


	<main>
		<div class="center-left"></div>
		<div class="center-center">
			<table>
				<thead>
					<tr>
						<th class="fixed">ID</th>
						<th class="fixed">英語</th>
						<th class="fixed">表示</th>
						<th class="fixed">読みOK</th>
						<th class="fixed">読みNG</th>
						<th class="fixed">読み正解率</th>
						<th class="fixed">書きOK</th>
						<th class="fixed">書きNG</th>
						<th class="fixed">書き正解率</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="eigoRecord : ${list}" th:object="${eigoRecord}">
						<td class="id" th:text="*{id}"></td>
						<td class="eigo" th:text="*{eigo}"></td>
						<td class="answer" th:text="*{hyoji}"></td>
						<td class="answer" th:text="*{yomi_ok}"></td>
						<td class="answer" th:text="*{yomi_ng}"></td>
						<td class="answer" th:text="*{yomi_seikai} + '　%'"></td>
						<td class="answer" th:text="*{kaki_ok}"></td>
						<td class="answer" th:text="*{kaki_ng}"></td>
						<td class="answer" th:text="*{kaki_seikai} + '　%'"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="center-right"></div>
	</main>

	<footer class="footer">
		<div class="footer-left">
			<button class="modoru" onclick="modoru();" name="modoru">戻る</button>
		</div>
		<div class="footer-center"></div>
		<div class="footer-right"></div>
	</footer>

</body>

</html>
